<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <header class="hero">
    <img class="logo" src="Logo.png">
    <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Rechercher une recette, un ingrédient...">
      <button id="searchBtn"></button>
    </div>
  </header>

  <section class="filters-bar">
  <div class="filters">
    <div class="filter" id="ingredientFilter">
      <div class="filter-header">Ingrédients</div>
      <input type="text" class="filter-search" placeholder="Rechercher un ingrédient...">
      <ul class="filter-options"></ul>
    </div>

    <div class="filter" id="applianceFilter">
      <div class="filter-header">Appareils</div>
      <input type="text" class="filter-search" placeholder="Rechercher un appareil...">
      <ul class="filter-options"></ul>
    </div>

    <div class="filter" id="ustensilFilter">
      <div class="filter-header">Ustensiles</div>
      <input type="text" class="filter-search" placeholder="Rechercher un ustensile...">
      <ul class="filter-options"></ul>
    </div>
  </div>
  <p id="recipeCount"></p>
  <div id="activeFilters"></div>
</section>

  <main id="recipes-container"></main>
</body>
</html>
