<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <img class="logo" src="Logo.png">
    <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Rechercher une recette, un ingrédient...">
      <button id="searchBtn"></button>
    </div>
  </header>

  <section class="filters-bar">
  <div class="filters">
    <select id="ingredientFilter">
      <option value="">Ingrédients</option>
    </select>
    <select id="applianceFilter">
      <option value="">Appareils</option>
    </select>
    <select id="ustensilFilter">
      <option value="">Ustensiles</option>
    </select>
  </div>
  <p id="recipeCount"></p>
</section>

  <main id="recipes-container"></main>

  <script src="recipes.js"></script>
  <script src="app.js"></script>
</body>
</html>
