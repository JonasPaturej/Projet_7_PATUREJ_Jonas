<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <header class="hero">
    <img class="logo" src="Logo.png">
    <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Rechercher une recette, un ingrédient...">
      <button id="searchBtn"></button>
    </div>
  </header>

  <section class="filters-bar">
  <div class="filters-row">
    <div class="filter-group">
      <div class="filter-box" id="ingredientFilter">
        <div class="filter-header">Ingrédients</div>
        <div class="filter-background">
          <input type="text" class="filter-search">
          <ul class="filter-options"></ul>
        </div>
      </div>

      <div class="filter-box" id="applianceFilter">
        <div class="filter-header">Appareils</div>
          <div class="filter-background">
            <input type="text" class="filter-search">
            <ul class="filter-options"></ul>
        </div>
      </div>

      <div class="filter-box" id="ustensilFilter">
        <div class="filter-header">Ustensiles</div>
        <div class="filter-background">
          <input type="text" class="filter-search">
          <ul class="filter-options"></ul>
        </div>
      </div>
    </div>

    <p id="recipeCount"></p>
  </div>

  <div id="activeFilters"></div>
</section>

  <main id="recipes-container"></main>
</body>
</html>
