<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="style.css">
  <link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" 
/>
  <script type="module" src="app.js"></script>
</head>
<body>
  <header class="hero">
    <img class="logo" src="Logo.png">
    <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Rechercher une recette, un ingrédient...">
      <i id="clearSearch" class="fa-solid fa-xmark"></i>
      <button id="searchBtn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
  </header>

  <section class="filters-bar">
  <div class="filters-row">
    <div class="filter-group">
      <div class="filter-box" id="ingredientFilter">
        <div class="filter-header">Ingrédients <i class="fa-solid fa-chevron-down"></i></div>
        <div class="filter-background">
          <div class="filter-input-wrapper">
            <input type="text" class="filter-search">
            <i class="fa-solid fa-xmark clear-filter"></i>
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </div>
          <ul class="filter-options"></ul>
        </div>
      </div>

      <div class="filter-box" id="applianceFilter">
        <div class="filter-header">Appareils <i class="fa-solid fa-chevron-down"></i></div>
          <div class="filter-background">
            <div class="filter-input-wrapper">
              <input type="text" class="filter-search">
              <i class="fa-solid fa-xmark clear-filter"></i>
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            <ul class="filter-options"></ul>
        </div>
      </div>

      <div class="filter-box" id="ustensilFilter">
        <div class="filter-header">Ustensiles <i class="fa-solid fa-chevron-down"></i></div>
        <div class="filter-background">
          <div class="filter-input-wrapper">
            <input type="text" class="filter-search">
            <i class="fa-solid fa-xmark clear-filter"></i>
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </div>
          <ul class="filter-options"></ul>
        </div>
      </div>
    </div>

    <p id="recipeCount"></p>
  </div>

  <div id="activeFilters"></div>
</section>

  <main id="recipes-container"></main>
</body>
</html>
